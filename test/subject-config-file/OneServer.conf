START_SERVER
# Configuração do primeiro servidor
server localhost
port 8080
server_name example_x.com
error_page /errors/404.html
client_body_limit 200


START_ROUTE
# Configuração de rota para o primeiro servidor
route_path /upload
redirection /upload/outra_pasta /cgi-bin #TODO: são dois paths, o original, e o que será redirecionada
root_directory /includes
accepted_methods GET POST DELETE
directory_listing on
default_file index.html
