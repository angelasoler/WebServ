<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>
<body>
    <h1>Gerador de Senhas</h1>
    <form action="/cgi-bin/pass_generator" method="get">
        <label for="length">Comprimento da Senha:</label>
        <input type="number" id="length" name="length" min="4" max="128" value="12" required>
        <br><br>
        <label for="complexity">Complexidade:</label>
        <select id="complexity" name="complexity">
            <option value="low">Baixa (Letras apenas)</option>
            <option value="medium">Média (Letras e Números)</option>
            <option value="high">Alta (Letras, Números e Símbolos)</option>
        </select>
        <br><br>
        <input type="submit" value="Gerar Senha">
    </form>
</body>
</html>
