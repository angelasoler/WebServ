<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima</title>
</head>
<body>
    <h1>Consulta de Clima</h1>
    <form action="/cgi-bin/weather" method="get">
        <label for="location">Localização:</label>
        <input type="text" id="location" name="location" placeholder="Digite a cidade ou local" required>
        <br><br>
        <input type="submit" value="Consultar Clima">
    </form>
</body>
</html>
