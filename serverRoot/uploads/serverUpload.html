<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
</head>
<body>
    <h1>Upload de Arquivo</h1>
    <form id="uploadForm" action="/uploads/" method="post" enctype="multipart/form-data">
        <label for="endpoint">Endpoint (URL de envio):</label>
        <input type="text" id="endpoint" value="/uploads/" placeholder="/uploads/" onchange="updateAction()">
        <br><br>
        <label for="file">Escolha um arquivo:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function updateAction() {
            var form = document.getElementById('uploadForm');
            var endpoint = document.getElementById('endpoint').value.trim();
            // Atualiza o atributo 'action' do formulário com o novo endpoint
            form.action = endpoint || '/uploads/'; // Mantém '/uploads/' se o campo estiver vazio
        }
    </script>
</body>
</html>
